        CREATE DATABASE "user-db";
        CREATE DATABASE "client-db";
        CREATE DATABASE "comms-db";

        \c "user-db";
        SET statement_timeout = 0;
        SET lock_timeout = 0;
        SET idle_in_transaction_session_timeout = 0;
        SET transaction_timeout = 0;
        SET client_encoding = 'UTF8';
        SET standard_conforming_strings = on;
        SELECT pg_catalog.set_config('search_path', '', false);
        SET check_function_bodies = false;
        SET xmloption = content;
        SET client_min_messages = warning;
        SET row_security = off;

        SET default_tablespace = '';
        SET default_table_access_method = heap;

        CREATE TABLE public.users (
            enabled boolean NOT NULL,
            created_at timestamp(6) with time zone NOT NULL,
            id uuid NOT NULL,
            email character varying(255) NOT NULL,
            first_name character varying(255) NOT NULL,
            last_name character varying(255) NOT NULL,
            password character varying(255) NOT NULL,
            user_role character varying(255),
            CONSTRAINT users_user_role_check CHECK (((user_role)::text = ANY ((ARRAY['AGENT'::character varying, 'ADMIN'::character varying])::text[])))
        );

        ALTER TABLE public.users OWNER TO postgres;

        CREATE TABLE public.users_refresh (
            expires_at timestamp(6) with time zone NOT NULL,
            id uuid NOT NULL,
            token uuid NOT NULL,
            user_id uuid NOT NULL

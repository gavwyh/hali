# Default values for client-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 345215350058.dkr.ecr.ap-southeast-1.amazonaws.com/cs301-crm/client-service
  pullPolicy: IfNotPresent
  tag: latest

# Log processing sidecar configuration
sidecar:
  enabled: false
  image:
    repository: 345215350058.dkr.ecr.ap-southeast-1.amazonaws.com/cs301-crm/log-sidecar
    tag: latest
    pullPolicy: IfNotPresent
  
  loki:
    endpoint: "http://loki:3100"
  
  batchSize: 100
  flushIntervalMs: 5000
  
  env: []
  
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1001

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

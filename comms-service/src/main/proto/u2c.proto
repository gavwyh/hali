syntax = "proto3";

package com.cs301.shared;

option java_multiple_files = true;
option java_package = "com.cs301.shared.protobuf";

// Represents a User to Comms Service notification generated when a newly created user account (admin/agent) is enabled 
message U2C {

  // User role - either ADMIN or AGENT
  string user_email = 1;
  
  // Unique identifier for the user whose account was created and enabled
  string username = 2;

  // Temporary autogenerated password for user's first time log in
  string temp_password = 3;

  // User role - either ADMIN or AGENT
  string user_role = 4;
}
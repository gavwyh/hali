syntax = "proto3";

package com.cs301.shared;

option java_multiple_files = true;
option java_package = "com.cs301.shared.protobuf";

message U2C {

  // email of the newly created user
  // Type: string
  // Example: "john@scrooge-bank.com"
  string user_email = 1;

  // First name of the newly created user
  // Type: string
  // Example: "john"
  string username = 2;

  // Temporary autogenerated password for initial login
  // Type: string
  // Example: "qwertyuiop"
  string temp_password = 3;

  // Role of the newly created user
  // Type: string
  // Example: "agent"
  string user_role = 4;
}
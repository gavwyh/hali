server:
  port: 8082

spring:
  application:
    name: logs-service
  data:
    mongodb:
      uri: ${SPRING_DATASOURCE_URL:mongodb://root:password@localhost:27017}
      database: ${SPRING_DATASOURCE_DATABASE:logs}
      authentication-database: admin
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER:http://localhost:8080/api/v1/auth}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/api/v1/auth/.well-known/jwks.json}
  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      properties:
        schema.registry.url: ${KAFKA_REGISTRY:http://127.0.0.1:8000}

logging:
  level:
    com.cs301.crm: DEBUG
    org.springframework: WARN
    org.apache.kafka: WARN
    org.mongodb: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: /var/log/app/logs-service.log
  
# Management endpoints for health checks and metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

cors:
  origin: ${CORS_ORIGIN:http://localhost:3000}